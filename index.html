<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="mt-20 mx-52 flex flex-wrap rounded-lg border-2 border-black">
        <div class="w-full bg-gradient-to-r from-sky-500 to-indigo-500 text-white h-24 flex justify-center items-center font-bold text-xl rounded-t">
            News you can trust
        </div>
        <div class="w-full text-center mt-6">
            <h3 class="text-lg font-semibold">Stay up to date with the Latest!</h3>
            <p>Subsribe to our newsletter for the latest news straight into your inbox.</p>
            <form class="flex flex-wrap">
                <input placeholder="your@example.com" class="w-full mx-52 bg-slate-200 text-center placeholder: text-sm my-4 py-2 rounded"/>
                <button class="w-full bg-blue-500 text-white mx-52 py-2 rounded-full">Subscribe Now</button>
            </form>
            <p class="my-6 text-sm">We value your privacy</p>
        </div>
    </div>
</body>
</html>
